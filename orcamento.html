<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<style>
    /* configurando um reponsivo*/
    @media screen and (max-width:388px){
      .container{
        background-color: rgb(145, 255, 0);
        padding: 10px;
        margin: 1%;
        height: 600px;
        border-radius: 3%;
    }

    .logo{
      background-color: rgb(174, 0, 255);
      height: 7%;
      width: 50%;
      margin-left: 25%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1%;
      padding: 5%;
      border-radius: 8%;
  }

  .cards{
    display: flex;
    flex-flow: column;
    margin-top: 1%;
    border: 4px solid rgb(244, 243, 245);
    width: 30%;
    margin-left: 1%;
    height: 70%;
    margin-right: 1%;
    justify-content: center;
    align-items: center;
    padding: 1%;
}

.item-infor{
     
  font-size: 15px;
  background-color: rgb(60, 161, 68);
  color: white;
  width: 100%;
  text-align: center;
}

.item-total{
  background-color: white;
  width: 100%;
  height: 100%;
 
  display: flex;
  justify-content: center;
 align-items: center;
 font-size: 100%;
 }

 #remuneracao {
  width: 50%;
  font-size:  1rem;
}

.informacoes{
  border: 1px solid rgb(145, 255, 0);
  height: 30%;
  display: flex;
  justify-content: center;
  align-items: center;
 padding: 5%;
}

/*Configurando os cards de dados*/
.dados{
  border: 3px solid  rgb(174, 0, 255);
  text-align: center;
   width: 45%;
}
.adicionaDados{
  border: 4px solid rgb(244, 243, 245);
  height: 30%;
  margin-top: 1px;
  display: flex;
}

main{
  border: 3px solid  rgb(174, 0, 255);
  width: 55%;
  overflow: auto;
 }
    }
</style>
<body onload="iniciaComFocus()">
    <div class="container">

    <div class="logo">
  <h1>Calcular as divídas</h1>
    </div>
    <!-- Na linha debaixo é construido os cards de informações-->
    <div class="informacoes">
      <!-- Na linha abaixo está configurado o card de valor aplicado-->
     <div class="cards">
       <div class="item-infor">
  <p>  Valor Aplicado</p>
       </div>
       <div class="item-total"  id="salario">
        <input type="text" onkeyup="verificaCampoValorAplicado()" id="remuneracao" onchange="valoresEmDecimais()" placeholder="ex: 100" >
       </div>
     </div>
     <div class="cards">
        <div class="item-infor">
        <p>Total dos gastos</p>
        </div>
        <div class="item-total" id="gastos">
         <p>0.00</p>
        </div>
      </div>
      <div class="cards">
        <div class="item-infor">
        <p>Total do saldo</p>
        </div>
        <div class="item-total" id="saldo">
         <p>0.00</p>
        </div>
      </div>
    </div>
    <!-- Na linha abaixo está configurado os cards de dados-->
    <div class="adicionaDados">
        <div class="dados">
                <h3>Insirar as informações</h3>
             <label class="Lbl">Valor:</label>
            <input type="text" id="valor"  onkeyup="verificaCampoDeValor()" placeholder="informe o valor:">
            <label>Descrição:</label>
            <input type="text" id="descricao" placeholder="informe uma descrição:" >
            <br><br>
            <button id="botao" onclick="pegaDadosCalcularValores()" value="Add">Adicionar</button>
        </div>
        <main class="lista" id="areaLista">
            <!--<div class="item">
            <div class="valorDigitado" id="valorGasto">
            </div>  
            <div class="descricaoDigitada" id="desc">
            </div> 
            <button class="bt">Excluir</button>
          </div> -->
        </main>
    </div>
    </div>
    <script src="Js/imc.js"></script>
</body>
</html>
