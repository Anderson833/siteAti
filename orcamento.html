<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
</head>
<style>
    .container{
        background-color: aqua;
        padding: 10px;
        margin: 1%;
        height: 600px;
        
       
    }
    .logo{
        background-color: blue;
        height: 20%;
        width: 50%;
        margin-left: 25%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1%;
    }

    .informacoes{
        border: 2px solid blueviolet;
        height: 40%;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .adicionaDados{
        border:2px solid green;
        height: 30%;
        margin-top: 1px;
        display: flex;
    }

    .logo h1{
       color: white;
        
    }
    .cards{
        display: flex;
        flex-flow: column;
        margin-top: 1%;
        border: 5px solid violet;
        width: 30%;
        margin-left: 1%;
        height: 70%;
        margin-right: 1%;
        justify-content: center;
        align-items: center;
        
    }
    .item-infor{
     
        font-size: 20px;
        background-color: blue;
        color: white;
        width: 100%;
        text-align: center;
    }
    .item-total{
     background-color: white;
     width: 100%;
     height: 100%;
     text-align: center;
     font-size: 30px;
    }
    .dados{
        border: 2px solid red;
        text-align: center;
         width: 45%;
    }
    input{
        height: 40px;
        width: 18%;
        margin-left: 1%;
        text-align: center;
        font-size: 100%;
        font-weight: bold;
        color: black;
    }

   #descricao{
    width: 45%;
   }
   
   #valor{
    width: 20%;
   }

   label{
    margin-left: 2%;
   }
   #botao{
    background-color: blue;
    height: 20%;
    width: 50%;
   }
  
</style>
<body>
    <div class="container">

    <div class="logo">
  <h1>Orçamento das divídas</h1>
    </div>
    <div class="informacoes">
     <div class="cards">
    
       <div class="item-infor">
  <p>  Valor Aplicado</p>
       </div>
       <div class="item-total">
        <p>resultado</p>
       </div>
     </div>
     <div class="cards">
        <div class="item-infor">
        <p>Total dos gastos</p>
        </div>
        <div class="item-total">
         <p>100</p>
        </div>
      </div>
      <div class="cards">
        <div class="item-infor">
        <p>Total do saldo</p>
        </div>
        <div class="item-total">
         <p>100</p>
        </div>
      </div>
    </div>
    <div class="adicionaDados">
        <div class="dados">
                <h3>Insirar as informações</h3>
             <label class="Lbl">Valor:</label>
            <input type="text" id="valor" placeholder="informe o valor:">
            <label>Descrição:</label>
            <input type="text" id="descricao" placeholder="informe uma descrição:" >
            <br><br>
            <button id="botao" value="Add">Adicionar</button>
        </div>
        <main class="lista">
            <p>Lista dados</p>
        </main>
    </div>
    </div>
</body>
</html>
